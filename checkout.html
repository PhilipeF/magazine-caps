<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Magizene Basketeball Cap</title>
</head>

<body class="bg-zinc-300 flex flex-col h-screen">
  <!--Header do Pagina-->
  <header
    class="bg-zinc-900 py-4 text-xl px-8 text-white flex justify-between shadow-lg shadow-slate-500 sticky top-0 z-10">
    <img src="./assets/logo-bones.png" class="w-20" alt="logo-marca">
  </header>

  <form class="flex w-100 px-5 py-10 gap-4 grow">
    <!--Seus dados-->
    <section id="dados-usuario" class="w-1/3 bg-zinc-200 rounded-lg p-4 ">
      <p class="mb-5 font-bold text-center">Seus Dados</p>
      <div class="flex flex-col py-2">
        <label for="nome" class="text-sm font-bold mb-2">Nome </label>
        <input type="text" id="nome" class="rounded-md p-2 mb-2 border-[1px] border-black"
          placeholder="Digite o seu nome" required>
      </div>
      <div class="flex flex-col py-2">
        <label for="email" class="text-sm font-bold mb-2">E-mail </label>
        <input type="email" id="email" class="rounded-md p-2 mb-2 border-[1px] border-black"
          placeholder="Digite o seu email" required>
      </div>
      <div class="flex flex-col py-2">
        <label for="telefone" class="text-sm font-bold mb-2">Telefone </label>
        <input type="tel" id="telefone" class="rounded-md p-2 border-[1px] border-black" placeholder="(99)999999999"
          required>
      </div>
    </section>

    <!--Pagamento-->
    <section id="pagamentos-entrega" class="w-1/3 bg-zinc-200 rounded-lg p-4 ">
      <p class="mb-5 font-bold text-center">Pagamento e Entrega</p>
      <div class="flex flex-col py-2">
        <label for="numero-cartao" class="text-sm font-bold mb-2">Numero do Cart√£o</label>
        <input type="text" id="numero-cartao" class="rounded-md p-2 mb-2 border-[1px] border-black"
          placeholder="1111 1111 1111 1111" required>
      </div>

      <div class="flex gap-2">

        <div class="flex flex-col py-2 w-1/2">
          <label for="" class="text-sm font-bold mb-2">CVV</label>
          <input type="number" id="numero-cartao" class="rounded-md p-2 mb-2 border-[1px] border-black"
            placeholder="999" required>
        </div>

        <div class="flex flex-col py-2 w-1/2">
          <label for="numero-cartao" class=" text-sm font-bold mb-2">Data de Validade </label>
          <input type="tel" id="telefone" class="rounded-md p-2 border-[1px] border-black" placeholder="99/99/9999"
            required>
        </div>
      </div>
    </section>

    <!-- Checkout -->
    <section id="checkout" class="w-1/3 bg-zinc-200 rounded-lg p-4 ">

    </section>
  </form>
</body>

</html>
