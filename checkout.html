<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Magizene Basketeball Cap</title>
</head>

<body class="bg-zinc-300 flex flex-col h-screen">
  <!--Header do Pagina-->
  <header
    class="bg-zinc-900 py-4 text-xl px-8 text-white flex justify-between shadow-lg shadow-slate-500 sticky top-0 z-10">
    <img src="./assets/logo-bones.png" class="w-20" alt="logo-marca">
  </header>

  <form class="flex w-100 px-5 py-10 gap-4 grow">

    <section id="dados-usuario" class="w-1/3 bg-zinc-200 rounded-lg p-4 ">
      <p class="mb-5 font-bold text-center">Seus Dados</p>
      <div class="flex flex-col py-2">
        <label for="nome" class="text-sm font-bold mb-2">Nome: </label>
        <input type="text" id="nome" class="rounded-md px-2 mb-2" placeholder="Digite o seu nome" required>
      </div>
      <div class="flex flex-col py-2">
        <label for="email" class="text-sm font-bold mb-2">E-mail: </label>
        <input type="email" id="email" class="rounded-md px-2 mb-2" placeholder="Digite o seu email" required>
      </div>
      <div class="flex flex-col py-2">
        <label for="telefone" class="text-sm font-bold mb-2">Telefone: </label>
        <input type="tel" id="telefone" class="rounded-md px-2" placeholder="(99)-99999-9999" required>
      </div>
    </section>

    <section id="dados-pagamento" class="w-1/3"></section>
    <section id="produtos-checkout" class="w-1/3"></section>
  </form>
</body>

</html>
