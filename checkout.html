<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Magizene Basketeball Cap</title>
</head>

<body class="bg-zinc-300 flex flex-col h-screen">
  <!--Header do Pagina-->
  <header
    class="bg-zinc-900 py-4 text-xl px-2 text-white flex justify-between shadow-lg shadow-slate-500 sticky top-0 z-10">
    <a href="./" class="ml-4">
      <img src="./assets/logo-bones.png" class="w-20" alt="logo-marca">
    </a>
  </header>

  <h1 class="font-bold text-2xl text-center mt-5">Checkout</h1>

  <form class="flex w-full px-5 py-10 gap-4 max-md:flex-col max-md:items-center">
    <!--Seus dados-->
    <section id="dados-usuario" class="w-1/3 h-[500px] max-md:w-full bg-zinc-200 rounded-lg p-4 ">
      <p class="mb-5 font-bold text-center">Seus Dados</p>
      <div class="flex flex-col py-2">
        <label for="nome" class="text-sm font-bold mb-2">Nome </label>
        <input type="text" id="nome" class="rounded-md p-2 mb-2 border-[1px] border-b-zinc-700 text-sm"
          placeholder="Digite o seu nome" required>
      </div>
      <div class="flex flex-col py-2">
        <label for="email" class="text-sm font-bold mb-2">E-mail </label>
        <input type="email" id="email" class="rounded-md p-2 mb-2 border-[1px] border-b-zinc-700 text-sm"
          placeholder="Digite o seu email" required>
      </div>
      <div class="flex flex-col py-2">
        <label for="telefone" class="text-sm font-bold mb-2">Telefone </label>
        <input type="tel" id="telefone" class="rounded-md p-2 border-[1px] border-b-zinc-700 text-sm"
          placeholder="(99)999999999" required>
      </div>
    </section>

    <!--Pagamento-->
    <section id="pagamentos-entrega" class="w-1/3 h-[500px] max-md:w-full bg-zinc-200 rounded-lg p-4 ">
      <p class="mb-5 font-bold text-center">Pagamento e Entrega</p>
      <div class="flex flex-col py-2">
        <label for="numero-cartao" class="text-sm font-bold mb-2">Numero do Cartão</label>
        <input type="text" id="numero-cartao" class="rounded-md p-2 mb-2 border-[1px] border-b-zinc-700 text-sm"
          placeholder="1111 1111 1111 1111" required>
      </div>

      <div class="flex gap-2">
        <div class="flex flex-col py-2 w-1/2">
          <label for="numerocvv" class="text-sm font-bold mb-2">CVV</label>
          <input type="number" id="numero-cartao" class="rounded-md p-2 mb-2 border-[1px] border-b-zinc-700 text-sm"
            placeholder="999" required>
        </div>

        <div class="flex flex-col py-2 w-1/2">
          <label for="numero-cartao" class=" text-sm font-bold mb-2">Data de Validade </label>
          <input type="tel" id="telefone" class="rounded-md p-2 border-[1px] border-b-zinc-700 text-sm"
            placeholder="99-9999" required>
        </div>
      </div>

      <div class="flex flex-col py-2">
        <label for="endereco" class="text-sm font-bold mb-2">Endereço</label>
        <input type="text" id="nome" class="rounded-md p-2 mb-2 border-[1px] border-b-zinc-700 text-sm"
          placeholder="Digite o seu endereço" required>
      </div>

      <div class="flex gap-2">

        <div class="flex flex-col py-2 w-1/2">
          <label for="numero-casa" class="text-sm font-bold mb-2">Número</label>
          <input type="number" id="numero-cartao" class="rounded-md p-2 mb-2 border-[1px] border-b-zinc-700 text-sm"
            placeholder="999" required>
        </div>

        <div class="flex flex-col py-2 w-1/2">
          <label for="complemento" class=" text-sm font-bold mb-2">Complemento</label>
          <input type="text" id="complemento" class="rounded-md p-2 border-[1px] border-b-zinc-700 text-sm"
            placeholder="Complemento" required>
        </div>
      </div>
    </section>

    <!-- Checkout -->
    <section id="produtos-checkout" class="w-1/3 h-[500px] max-md:w-full bg-zinc-200 rounded-lg p-3">
      <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto mb-4"></section>
      <section id=" celula-checkout" class="flex flex-col py-2 h-1/5 justify-around mt-4 mb-4">
        <p id="preco-total" class="text-green-800">
          Total:
        </p>
        <div class="flex justify-center mb-2">
          <button class="bg-zinc-900 hover:bg-zinc-800 text-zinc-300 rounded-xl p-2" type="submit">
            Finalizar Compra
          </button>
        </div>
      </section>
    </section>
  </form>
  <footer class="bg-zinc-900 p-4">
    <div class="flex justify-between fa-align-center text-zinc-900">
      <div>
        <p class="text-xs text-white">Projeto desenvolvido por:
          <a class="font-bold" href="https://philipef-dev.vercel.app/">
            Philipe Ferreira - Desenvolvedor Web
          </a>
        </p>
      </div>
      <div>
        <a href="https://www.linkedin.com/in/philipe-ferreira7/">
          <i class="fa-brands fa-linkedin text-white"></i>
        </a>
      </div>
    </div>
  </footer>

  <script type="module" src="./src/checkout.js"></script>
</body>

</html>
