<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Magizene Caps</title>
</head>

<body class="bg-zinc-300 h-full w-full">
  <!--Carrinho-->
  <section id="carrinho"
    class="fixed top-0
    right-[-360px] bg-zinc-900 h-screen w-[360px] border-l p-2 text-slate-200 z-50 flex-col flex justify-between duration-200 overflow-y-auto">
    <div id="cabecalho-carinho" class="flex justify-between">
      <p class="p-1 mt-3">Meu carrinho</p>
      <button id="fechar-carrinho" class="mt-3 p-2">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 flex-col flex gap-2 overflow-auto ">
      <p>Teste</p>
    </section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm p-2"> Total: </p>
    <button id="finalizar-compra" class="bg-slate-200 hover:bg-slate-50 text-slate-900 p-2">Finalizar Compra</button>
  </section>
  <!--Header do Pagina-->
  <header
    class="bg-zinc-900 py-4 text-xl px-2 text-white flex justify-between shadow-lg shadow-slate-500 sticky top-0 z-10">
    <a href="./" class="ml-4">
      <img src="./assets/logo-bones.png" class="w-20" alt="logo-marca">
    </a>
    <div class="flex gap-2 items-end mx-2 relative">
      <button id="abrir-carrinho" class="mx-2">
        <i class="fa-solid fa-cart-shopping">
          <span id="quantidadeDeProdutos"
            class="flex items-center text-white text-xs justify-center bg-red-600 absolute left-6 top-1/2 rounded-full w-5 h-5"></span>
        </i>
      </button>
      <a href="./pedidos.html" alt="Pedidos">
        <button>
          <i class="fa-solid fa-user mr-2"></i>
        </button>
      </a>
    </div>
  </header>
  <main class="h-full">
    <section class="flex flex-wrap p-10 justify-center gap-10 h-full" id="container-produto">
    </section>
  </main>
  <footer class="bg-zinc-900 p-4 max-md:p-1">
    <div class="flex justify-between fa-align-center text-zinc-900 max-md:flex-col max-md:text-center">
      <div>
        <p class="text-xs text-white">Projeto desenvolvido por:
          <a class="font-bold" href="https://philipef-dev.vercel.app/">
            Philipe Ferreira - Desenvolvedor Web
          </a>
        </p>
      </div>
      <div>
        <a href="https://www.linkedin.com/in/philipe-ferreira7/">
          <i class="fa-brands fa-linkedin text-white"></i>
        </a>
      </div>
    </div>
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
