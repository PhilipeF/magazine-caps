<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Magizene Basketeball Cap</title>
</head>

<body class="bg-zinc-300 h-full w-full">
  <!--Carrinho-->
  <section id="carrinho" class="fixed top-0 right-[-350px] bg-zinc-900 h-screen w-[360px] text-slate-200 z-50">
    conteudo
    <div id="cabecalho-carinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho">
        <i class="fa-sharp fa-solid fa-xmark"></i>
      </button>
    </div>

    <section id="produtos-carrinho">
      <p>Boné 1</p>
      <p>Boné 2</p>
      <p>Boné 3</p>
    </section>
    <p id="preco-total">
      $200,00
    </p>
    <button class="bg-slate-200 text-slate-900 p-2">Finalizar Compra</button>
  </section>

  <!--Header do Pagina-->
  <header class="bg-zinc-900 py-4 text-xl px-8 text-white flex justify-between shadow-xl shadow-slate-500 sticky top-0">
    <img src="./assets/logo-bones.png" class="w-20" alt="logo-marca">
    <div class="flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button>
        <i class="fa-solid fa-user mr-2"></i>
      </button>
    </div>
  </header>

  <main>
    <section class="flex flex-wrap p-10 justify-center gap-10" id="container-produto">
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
